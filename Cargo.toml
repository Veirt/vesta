[package]
name = "vesta"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.5"
indexmap = { version = "2.2.6", features = ["serde"] }
maud = { version = "0.26.0", features = ["axum"] }
serde = { version = "1.0.204", features = ["derive"] }
tokio = { version = "1.39.1", features = ["rt-multi-thread"] }
toml = { version = "0.8.16", features = ["preserve_order"] }
